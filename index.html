<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        href="
        https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.min.css
        "
        rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>PTTA 79 QR Scanner</title>
    </head>
    <body>
        <!-- <video id="video" style="height: 500px; width: 500px"></video> -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row d-flex justify-content-center">
                        <div class="">
                            <!-- ######## START OF QR SCANNER ######## -->
                            <div class="card">
                                <div class="card-body needs-validation">
                                    <style>
                                        .tengah {
                                            text-align: center;
                                        }
                                    </style>
                                    <div class="tengah row justify-content-center">
                                        <label class="form-label"
                                            >SKEN QR</label
                                        >
                                        <video id="video" class="video"></video>
                                        <div class="mb-3">
                                            <button type="submit" class="kirim btn btn-primary bg-gradient waves-effect waves-light me-1">Scan</button>
                                        </div>
                                        <label class="form-label hilang"
                                            >Tunggu sek</label
                                        >
                                </div>
                            </div>


                        </div>
                        <!-- ######## END OF QR SCANNER ######## -->

                        <!-- ######## START OF SCANNER FROM EMAIL ######## -->
                        <div class="card">
                            <div class="card-body needs-validation">
                                <style>
                                    .tengah {
                                        text-align: center;
                                    }
                                </style>
                                <div class="mb-3 tengah">
                                    <label class="form-label">EMAIL</label>
                                    <input type="text" class="form-control needs-validation input-imel" id="imel" required="" value="" placeholder="e.g azusa@sma3jogja.sch.id">
                                    <div class="invalid-feedback">Isi input!</div>
                                </div>
                                <div class="mb-3 tengah">
                                    <button type="submit" class="cari-email btn btn-primary bg-gradient waves-effect waves-light me-1">Scan</button>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 tengah">
                            <button class="login btn btn-primary bg-gradient waves-effect waves-light me-1">UNDONE</button>
                        </div>
                        <div class="wuish"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.12.0/dist/sweetalert2.all.min.js
"></script>
    <script type="module" src="script.js"></script>
</html>
